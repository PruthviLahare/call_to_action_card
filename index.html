<!DOCTYPE html>
<html>
  <head>
    <title>CHATBOT</title>
    <style>
      article {
        height: 400px;
        width: 500px;
        margin: auto;
        border: 0.4px solid black;
        color: rgba(0, 0, 0, 1);
        padding: 15px;
        padding-left: 60px;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      #border {
        width: 40px;
        border: 1px solid black;
      }

      #heading {
        text-align: left;
        font-size: 30px;
      }

      #subContent {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.5);
      }

      #try_now {
        text-align: center;
        background-color: #4184e1;
        padding: 9px;
        border-radius: 25px;
        color: white;
      }

      #subContent2 {
        font-size: 15px;
        color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <article>
      <p id="heading">Build your first chatbot in 10 minutes!</p>
      <div id="border"></div>
      <p id="subContent">
        Have a bot answering questions from customers on your website within 10

      </p>

      <div id="try_now">Try Now -></div>
      <p id="subContent2">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </article>
  </body>
</html>
