<!DOCTYPE html>
<html>
  <head>
    <title>CHATBOT</title>
    <style>
      article {
        height: 400px;
        width: 400px;
        margin: auto;
        border: 0.1px solid rgba(0, 0, 0, 0.3);
        color: rgba(0, 0, 0, 0.7);
        padding: 10px 40px 10px 40px;
        box-sizing: border-box;
        font-family: sans-serif;
        margin-bottom: 0px;
      }

      #emptyBorder {
        width: 40px;
        border: 1px solid rgba(0, 0, 0, 0.7);
      }

      #heading {
        text-align: left;
        font-size: 30px;
        margin-bottom: 15px;
      }

      #subContent {
        font-size: 19px;
        color: rgba(0, 0, 0, 0.4);
      }

      #try_now {
        text-align: center;
        background-color: #4184e1;
        padding: 9px;
        border-radius: 25px;
        color: white;
      }

      #subContent2 {
        font-size: 15px;
        color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <article>
      <p id="heading">Build your first chatbot in 10 minutes!</p>
      <div id="emptyBorder"></div>
      <p id="subContent">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <div id="try_now">Try Now &RightArrow;</div>
      <p id="subContent2">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </article>
  </body>
</html>
